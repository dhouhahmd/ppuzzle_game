  <button type="button" onclick="verifierMots()">Vérifier</button>
</form>

<div id="resultat"></div>
<script>
function verifierMots(){

var motsCorrects = ["car", "pouppée", "ordinateur", "machine", "arc", "souris", "london"]; 
    var labels = document.querySelectorAll('label');
    var resultatDiv = document.getElementById("resultat");

    var motsIncorrects = 0;
    for (var i = 0; i < motsCorrects.length; i++) {
        var motSaisi = document.getElementById("mot" + (i+1)).value.toLowerCase();
        if (motSaisi.trim() !== motsCorrects[i]) {
            labels[i].style.color = "red"; 
            motsIncorrects++;
        } else {
            labels[i].style.color = "green"; 
        }
    }
if (motsIncorrects === 0) {
        resultatDiv.innerHTML = "Tous les mots sont corrects !";
    } else {
        resultatDiv.innerHTML = "Il y a " + motsIncorrects + " mot(s) incorrect(s).";
    }
}
